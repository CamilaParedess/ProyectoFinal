  <!-- Comienzo del main -->
  <main>

    <h1 class="tituloPaginas hvr-underline-from-left">Contacto</h1>

    <!-- Comienzo Form -->
    <form class="formClass" action="">

      <fieldset>
        <legend>
          Formulario de contacto:
        </legend>

        <div>
          <label class="decorationLabel" for="Nombre">Nombre:</label>
          <input type="text" name="Nombre" placeholder="Escribe tu nombre" required>
        </div>

        <div>
          <label class="decorationLabel" for="Apellido">Apellido:</label>
          <input type="text" name="Apellido" placeholder="Escribe tu apellido" required>
        </div>

        <div>
          <label class="decorationLabel" for="Email">Email:</label>
          <input type="email" name="Email" placeholder="Escribe tu Email">
        </div>

        <div>
          <label class="decorationLabel" for="Genero">Selecciona tu g√©nero</label>
          <select name="Genero">
            <option value="Mujer">Mujer</option>
            <option value="Hombre">Hombre</option>
            <option value="No binario">No binario</option>
          </select>
        </div>

        <div>
          <label class="decorationLabel" for="Motivo">Motivo de consulta:</label>

          <div>
            <label class="motivoLabel" for="Motivo">Sugerencia</label>
            <input type="radio" name="Motivo" value="Pregunta">
          </div>

          <div>
            <label class="motivoLabel" for="Motivo">Pregunta</label>
            <input type="radio" name="Motivo" value="Sugerencia">
          </div>

          <div>
            <label class="motivoLabel" for="Motivo"> Otro </label>
            <input type="radio" name="Motivo" value="Otro">
          </div>
        </div>

        <div>
          <label class="decorationLabel" for="Consulta"> Consulta:</label>
          <div class="textareaForm">
            <textarea name="Consulta" cols="40" rows="6" placeholder="Escribe tu mensaje aqui" required></textarea>
          </div>

          <div class="botonesForm">
            <input class="botonEnviar" type="submit" value="Enviar">
            <input class="botonBorrar" type="Reset" value="Borrar">
          </div>
        </div>
      </fieldset>

    </form>
    <!-- Fin Form -->

  </main>
  <!-- Fin del main-->
